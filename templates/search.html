{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="s-content" >

    <div class="row narrow">
            <div class="col-full s-content__header">
                <h1 class="display-1 display-1--with-line-sep" style="margin-top: 100px;">Search result: </h1>
            </div>
        </div>

        <div style="display: flex !important; justify-content: center" class="row entries-wrap wide">
            <div class="entries" style="display: flex !important;">
                <article class="col-block" style="padding-right: 0 !important;">
                    {% for post in posts %}
                    <div class="item-entry" data-aos="zoom-in" style="width: 600px !important; height: 650px !important; margin-top: 30px; display: flex; align-items: center; flex-direction: column ">
                        <div class="item-entry__thumb" style="width: 300px !important; height: 300px !important;">
                            <a href="{% url 'detail' post.id %}" class="item-entry__thumb-link">
                                <img style="margin-top: 70px" src="{{ post.get_image }}"
                                     srcset="{{ post.get_image }}" alt="">
                            </a>
                        </div>

                        <div class="item-entry__text">
                            <div class="item-entry__cat">
                                <a href="{% url 'detail' post.id %}"><h2>{{ post }}</h2></a>
                            </div>

                            <p class="item-entry__title">{{ post.description|truncatewords:10}}</p>

                            <div class="item-entry__date">
                                <a href="single-standard.html">{{ post.created }}</a>
                            </div>
                        </div>
                    </div> <!-- item-entry -->
                    {% endfor %}
                </article> <!-- end article -->

            </div> <!-- end entries -->
        </div> <!-- end entries-wrap -->
